name: Unit test
on: push
  
jobs:
  eslint:
    name: Unit test
    runs-on: ubuntu-latest
    steps:
      - name: Install NodeJS
        uses:  actions/setup-node@v3
      - name: Code checkout
        uses: actions/checkout@v3
      - name: Install deps
        run: npm install
      - name: Run Vitest
        run: npm run test:unit
